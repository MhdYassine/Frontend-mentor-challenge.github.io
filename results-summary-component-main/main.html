<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
 <div class="container">
  <div class="left">
    <h3>Your Result</h3>
    <div class="left-score">
      <span class="big">76</span>
      <span class="small">of 100</span>
    </div>
    <div class="note">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

  </div>
  <div class="right">
    <h4>Summary</h4>
    <div class="react">
      <div class="ico">
        <img src="assets/images/icon-reaction.svg" alt="">
        <span>Reaction</span>
      </div>
      <div class="blacktext">80 <span class="gray">/100</span></div>
    </div>
    <div class="Memory">
      <div class="ico-mem">
        <img src="assets/images/icon-memory.svg" alt="">
        <span>Memory</span>
      </div>
      <div class="blacktext">92 <span class="gray">/100</span></div>
    </div>
    <div class="Verbal">
      <div class="ico-verb">
        <img src="assets/images/icon-verbal.svg" alt="">
        <span>Verbal</span>
      </div>
      <div class="blacktext">61 <span class="gray">/100</span></div>
    </div>
    <div class="Visual">
      <div class="ico-vis">
        <img src="assets/images/icon-visual.svg" alt="">
        <span>Visual</span>
      </div>
      <div class="blacktext">72 <span class="gray">/100</span></div>
    </div>
    <button>Continue</button>
  </div>
  
</body>

</html>
